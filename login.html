<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th colspan="2">Login Page</th>

      <tr>
        <td></td>

      </tr>
    </tbody>
  </table>

</html>
